<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de CEP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='formCadEndereco.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 
</head>
<body>
 
    <div class="container">
    <div class="">

        <hr>
        <form class="">

            <div class="d-flex" style="margin-top: 1%; justify-content: center;">

                <div class="mb-3 col-md-2 me-3">
                    <label for="inputZip" class="form-label">Cep</label>
                    <input type="text" class="form-control" id="cep" placeholder="21435679">
                </div>

                <div class="col-md-2 mb-3 me-3">
                    <label for="inputAddress" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua Flores Lindas">
                </div>
                
                <div class="col-md-2 mb-3">
                    <label for="inputAddress" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" placeholder="12">
                </div>

            </div>


            <div class="d-flex" style="margin-top: 1%; justify-content: center;">

                <div class="col-md-2 mb-3 me-3">
                    <label for="inputAddress2" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Jardim Bonito">
                </div>

                <div class="col-md-2 mb-3 me-3">
                    <label for="inputState" class="form-label">Estado</label>
                    <input id="uf" class="form-control" placeholder="Floresta Encantada">
                </div>

                <div class="col-md-2 mb-3">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cogumelos Mágicos">
                </div>
                

            </div>
            
            <div class="d-flex" style="margin-top: 1%; justify-content: center;">

                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Cadastrar-se</button>
                    </div>

            </div>
            

            

            </form>
            </div>
    </div>
 
    <script src='formCadEndereco.js'></script>
</body>
</html>
