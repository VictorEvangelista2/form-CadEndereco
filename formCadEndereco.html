<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'>

</head>

<body>

    <form class="container" style="margin-top: 40px;">
        <div class="">
            <div class="d-flex" style="margin-left: 200px; margin-top: 2%;">
                <!--Primeira divisão horizontal dos campos-->

                <div class="mb-3 col-3 me-3">
                    <label for="exampleInputEmail1" class="form-label" style="font-weight: bolder;">CEP</label>
                    <input type="email" class="form-control" id="cep" aria-describedby="emailHelp"
                    placeholder="Ex: 0000-000" style="border-radius: 18px; border: 2px solid ;">
                </div>


                <div class="mb-3 col-3 me-3">
                    <label for="" class="form-label" style="font-weight: bolder;">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua Abílio Justiniano Queiroz, 350"
                    style="border-radius: 18px; border: 2px solid ;">
                </div>


                <div class="mb-3 col-3 me-3">
                    <label for="" class="form-label" style="font-weight: bolder;">N°</label>
                    <input type="number" class="form-control" id="numero" placeholder="Ex: 123456"
                    style="border-radius: 18px; border: 2px solid ;">
                </div>


            </div>


            <div class="d-flex" style="margin-left: 200px;"> <!-- Segunda divisão horizontal dos campos -->


                <div class="mb-3 col-3 me-3">
                    <label for="" class="form-label" style="font-weight: bolder;">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Cinco Conjuntos"
                    style="border-radius: 18px; border: 2px solid ;">
                </div>


                <div class="mb-3 col-3 me-3">
                    <label for="" class="form-label" style="font-weight: bolder;">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Londrina"
                        style="border-radius: 18px; border: 2px solid ;">
                </div>


            <div class="mb-3 col-3 me-3">
                    <label for="" class="form-label" style="font-weight: bolder;">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Paraná"
                    style="border-radius: 18px; border: 2px solid ;">
            </div>

            </div>


            <div class="d-flex" style="margin-left: 200px;">
                <div class="mb-3 col-3 me-3">
                    <label for="" class="form-label" style="font-weight: bolder;">Complemento</label>
                    <input type="text" class="form-control" id="complemento" placeholder="Rua, bloco ou bairro"
                    style="border-radius: 18px; border: 2px solid ;">
                </div>
                
            </div>


            <div class="d-flex" style="margin-left: 200px;">
                <button type="submit" class="btn btn-primary col-3 mb-2"
                style="border-radius: 18px;;">Enviar</button>
            </div>


    </form>

    </div>



    <script src='formCadEndereco.js'></script>
</body>

</html>
